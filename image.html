<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Navigation</title>
    <style>
        .image-container {
            display: flex;
            gap: 20px;
        }
        .image-container img {
            height: 200px; /* Adjust the height as needed */
            width: 200px;  /* Adjust the width as needed */
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click on the images to view profiles</h1>

    <div class="image-container">
        <!-- My Image -->
        <a href="https://www.example.com/my-profile" target="_blank">
            <img src="https://www.example.com/my-image.jpg" alt="My Profile" />
        </a>
        
        <!-- Friend's Image -->
        <a href="https://www.example.com/friend-profile" target="_blank">
            <img src="https://www.example.com/friend-image.jpg" alt="Friend's Profile" />
        </a>
    </div>

</body>
</html>
